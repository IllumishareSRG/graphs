specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ColdStaking
    network: mumbai
    source:
      address: "0xeFde50464566052223fef84D686e5a1da24a6D4E"
      abi: ColdStaking
      startBlock: 28909358
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - NewStake
        - OwnershipTransferred
        - StakePaid
      abis:
        - name: ColdStaking
          file: ./abis/ColdStaking.json
      eventHandlers:
        - event: NewStake(uint256,indexed address,uint256,uint256)
          handler: handleNewStake
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: StakePaid(uint256,indexed address,uint256,uint256)
          handler: handleStakePaid
      file: ./src/cold-staking.ts
  - kind: ethereum
    name: GoldList
    network: mumbai
    source:
      address: "0x1390746a374ED3c7e38eb5D099ef9D6Ed4cA457C"
      abi: GoldList
      startBlock: 29134523
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - AddedStableCoin
        - RemovedStableCoin
      abis:
        - name: GoldList
          file: ./abis/GoldList.json
      eventHandlers:
        - event: AddedStableCoin(address)
          handler: handleStableCoinAdded
        - event: RemovedStableCoin(address)
          handler: handleStableCoinRemoved
      file: ./src/gold-list.ts
